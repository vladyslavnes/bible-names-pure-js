<html>

<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Bible names</title>
</head>

<body>
    <div class="app">
        <header>
            <h1>Библейские имена</h1>
            <!-- <button>О проекте</button> -->
        </header>
        <div id="new-game" class="screen">
                <button id="start-new">Новая игра</button>
            </div>
        <div id="add-players" class="screen">
            <h1>Добавить игроков</h1>
            <h3>Игроков: <b class="bind" id="players-count">Number of players</b></h3>
            <h2 class="bind" id="players-names-str"></h2>
           <span>
                <input type="text" id="inp-players">
                <button id="begin-cards">Играть</button>
            </span>
        </div>
        <div id="name-card" class="screen">
            <h1 id="player">Player's name</h1>
            <div class="card">
                <h1 id="name">Biblical name</h1>
            </div>

            <div>
                <button class="green" id="score-player">ОК</button>
                <button class="red" id="fail-player">Не могу</button>
            </div>
        </div>
        <div id="leaderboard" class="screen">
            <table id="leaders-table">
                <tr>
                    <td>Player's score</td>
                    <td>Player's name</td>
                </tr>
            </table>
            <button id="replay">Новая игра</button>
        </div>
        <div id="about-project" class="screen">
            <h1>О проекте</h1>
            <p>Проект основан на настольной игре <b>"96 Библейских имён"</b> и согласован с семьёй автора оригинальной игры.</p>
        </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>

</html>
